<!DOCTYPE html>
<html>
  <title>Eugenio Coletti | Street Photographer</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Raleway"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <style>
    body,
    h1 {
      font-family: "Raleway", Arial, sans-serif;
    }

    h1 {
      letter-spacing: 6px;
      color: black !important;
    }
    .w3-row-padding img {
      margin-bottom: 12px;
    }
  </style>
  <body>
    <!-- !PAGE CONTENT! -->
    <div class="w3-content" style="max-width: 1500px">
      <!-- Header -->
      <header class="w3-panel w3-center" style="padding: 128px 16px">
        <h1 class="w3-xlarge">STREET PHOTOGRAPHER</h1>
        <h1>Eugenio Coletti</h1>

        <div class="w3-padding-32">
          <div class="w3-bar w3-border">
            <a href="./portrait.html" class="w3-bar-item w3-button">Portrait</a>
            <a href="./index.html" class="w3-bar-item w3-button w3-light-grey"
              >Home</a
            >
            <a href="./urban.html" class="w3-bar-item w3-button">Street</a>
            <a href="./world.html" class="w3-bar-item w3-button">World</a>
          </div>
        </div>
      </header>

      <!-- Photo Grid -->
      <div class="w3-row-padding" style="margin-bottom: 128px">
        <div class="w3-half">
          <img
            src="./Home/DSF5679.jpeg"
            style="width: 100%"
            onclick="onClick(this)"
            class="w3-hover-opacity"
          />
          <img
            src="./Home/14.jpg"
            style="width: 100%"
            onclick="onClick(this)"
            class="w3-hover-opacity"
          />
          <img
            src="./Home/DSCF0160.jpeg"
            style="width: 100%"
            onclick="onClick(this)"
            class="w3-hover-opacity"
          />
          <img
            src="./Home/DSCF3274.jpeg"
            style="width: 100%"
            onclick="onClick(this)"
            class="w3-hover-opacity"
          />
        </div>

        <div class="w3-half">
          <img
            src="./Home/DSF5708.jpeg"
            style="width: 100%"
            onclick="onClick(this)"
            class="w3-hover-opacity"
          />
          <img
            src="./Home/124.jpeg"
            style="width: 100%"
            onclick="onClick(this)"
            class="w3-hover-opacity"
          />
          <img
            src="./Home/DSCF0673.jpg"
            style="width: 100%"
            onclick="onClick(this)"
            class="w3-hover-opacity"
          />
          <img
            src="./Home/DSCF8201.jpeg"
            style="width: 100%"
            onclick="onClick(this)"
            class="w3-hover-opacity"
          />
          <img
            src="./Home/DSCF9002.jpeg"
            style="width: 100%"
            onclick="onClick(this)"
            class="w3-hover-opacity"
          />
          <img
            src="./Home/DSCF8989.jpeg"
            style="width: 100%"
            onclick="onClick(this)"
            class="w3-hover-opacity"
          />
        </div>
      </div>

      <!-- Modal-->
      <div
        id="modal01"
        class="w3-modal w3-black"
        onclick="this.style.display='none'"
      >
        <span
          class="w3-button w3-large w3-black w3-display-topright"
          title="Close Modal Image"
          ><i class="fa fa-remove"></i
        ></span>
        <div
          class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64"
        >
          <img id="img01" class="w3-image" />
          <p id="caption" class="w3-opacity w3-large"></p>
        </div>
      </div>

      <!-- End Page Content -->
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-black w3-center w3-large">
      <a
        href="https://www.instagram.com/eug.col88/?hl=it"
        class="fa fa-instagram w3-hover-opacity"
      ></a>
      <p>Images &#169; Eugenio Coletti</p>
      <p>eugeniocolettiphoto@gmail.com</p>
      <p>Powered by Michele Tognin</p>
    </footer>

  </body>
  
  <script type="text/javascript">
    // Modal Image Gallery
    function onClick(element) {
      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
      var captionText = document.getElementById("caption");
      captionText.innerHTML = element.alt;
    }
  </script>
</html>
